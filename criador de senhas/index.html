<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Mono&display=swap">
</head>
<body>
    <img src="unlock.svg" alt="cadeado fechado">
    <h2 class="titulo-principal">Gerador de senhas</h2>
    <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>

    <form id="passwordForm">
        <label for="length">Comprimento da senha:</label>
        <input type="number" id="length" name="length" min="4" max="30" value="12" required>
        <br>
        <input type="checkbox" id="includeUppercase" name="includeUppercase" checked>
        <label for="includeUppercase">Incluir letras maiúsculas</label>
        <br>
        <input type="checkbox" id="includeNumbers" name="includeNumbers" checked>
        <label for="includeNumbers">Incluir números</label>
        <br>
        <input type="checkbox" id="includeSymbols" name="includeSymbols">
        <label for="includeSymbols">Incluir símbolos (por exemplo, !@#$)</label>
        <br><br>
        <button type="button" onclick="generatePassword()">Gerar Senha</button>
    </form>

    <div class="senha" id="passwordDisplay"></div>

    <script>
        function generatePassword() {
            var length = parseInt(document.getElementById('length').value);
            var includeUppercase = document.getElementById('includeUppercase').checked;
            var includeNumbers = document.getElementById('includeNumbers').checked;
            var includeSymbols = document.getElementById('includeSymbols').checked;

            var charset = "abcdefghijklmnopqrstuvwxyz";
            if (includeUppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (includeNumbers) charset += "0123456789";
            if (includeSymbols) charset += "!@#$%^&*()_+-=[]{}|;:,.<>?";

            var password = "";
            for (var i = 0; i < length; i++) {
                var randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('passwordDisplay').textContent = password;
        }
    </script>
</body>
</html>
